<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud MP3 Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sc-header">
            <div class="header-content">
                <div>
                    <h1>ðŸŽµ SoundCloud MP3 Downloader</h1>
                    <p data-i18n="subtitle">Gib SoundCloud Links ein und verwalte deine Download-Warteschlange</p>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="languageToggle" class="language-toggle" title="Language / Sprache">
                        <span id="languageIcon">ðŸ‡©ðŸ‡ª</span>
                    </button>
                    <button id="darkModeToggle" class="dark-mode-toggle" title="Dark Mode umschalten">
                        <span id="darkModeIcon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="sc-content">

        <main>
            <form id="addToQueueForm">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        data-i18n-placeholder="url_placeholder"
                        placeholder="https://soundcloud.com/artist/track" 
                        required
                    >
                    <button type="submit" id="addToQueueBtn" data-i18n="add_to_queue">
                        Zur Liste hinzufÃ¼gen
                    </button>
                </div>
            </form>

            <div id="queue-section" class="queue-section">
                <div class="queue-header">
                    <h3><span data-i18n="download_queue">Download Warteschlange</span> (<span id="queueCount">0</span>)</h3>
                    <div class="queue-controls">
                        <button id="downloadAllBtn" class="download-all-btn" disabled>
                            <span id="downloadAllText" data-i18n="download_all">Alle herunterladen</span>
                            <div id="downloadAllSpinner" class="spinner hidden"></div>
                        </button>
                        <button id="downloadCompletedBtn" class="download-completed-btn" disabled>
                            <span id="downloadCompletedText" data-i18n="download_completed">Fertige downloaden</span>
                        </button>
                        <button id="clearQueueBtn" class="clear-queue-btn" data-i18n="clear_queue">Liste leeren</button>
                    </div>
                </div>
                <div id="queueList" class="queue-list"></div>
            </div>

            <div id="status" class="status hidden"></div>
            <div id="downloadLinks" class="download-links"></div>
        </main>

        <footer>
            <p data-i18n="copyright_notice">Hinweis: Respektiere die Urheberrechte und lade nur Musik herunter, die du besitzen darfst.</p>
        </footer>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
